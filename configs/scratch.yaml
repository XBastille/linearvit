data:
  labelled_path: data/Dataset_Specific_labelled_full_only_for_2i.h5
  batch_size: 64
  num_workers: 4
  seed: 42
  augment: true

model:
  in_channels: 8
  img_size: 125
  embed_dim: 256
  depth: 6
  num_heads: 4
  patch_size: 5
  mlp_ratio: 4.0
  dropout: 0.1
  drop_path_rate: 0.1
  lcm_kernel: 7

pretrained_weights: null

training:
  epochs: 50
  backbone_lr: 0.0003
  head_lr: 0.0003
  weight_decay: 0.01
  warmup_epochs: 3
  patience: 15
  lambda_cls: 1.0
  lambda_reg: 1.0
